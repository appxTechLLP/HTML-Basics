<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tag Syntax</title>
</head>
<body>
    <!-- Start & End Tag -->
    <h1> <!-- Start Tag -->
        Hello World
    </h1> <!-- End Tag -->
    <br> <!-- Self closing Tag -->
    <p>This is my first HTML Page</p>
</body>
</html>
