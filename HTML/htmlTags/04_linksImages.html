<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>
<body>
    <div>
        <!-- Links -->
        <a href="//google.com">Google</a>
    </div>
    <div>
        <!-- Open link on a new Tab -->
        <a href="//google.com" target="_blank">Google In a new Tab</a>
    </div>
    <div>
        <!-- Open local html pages -->
        <a href="./01_firstHtml.html" target="_blank">Open other page</a>
    </div>
    <div>
        <!-- Local Image -->
        <img src="../../Images/929202.jpg" alt="SpiderMan" width="20%">
    </div>
    <div>
            <!-- Remote Image -->
            <img src="//images.pexels.com/photos/33109/fall-autumn-red-season.jpg" alt="Nature" width="20%">
    </div>
    
</body>
</html>
