<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Dropdown -->
        <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="Male">Males</option>
                <option value="Male">Female</option>
                <option value="Male">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="subscribe">Subscription Types</label> <br>
            <input type="radio" name="subscribe" id="subscribe" value="Basic"> Basic
            <input type="radio" name="subscribe" id="subscribe" value="Silver"> Silver
            <input type="radio" name="subscribe" id="subscribe" value="Gold"> Gold
            <input type="radio" name="subscribe" id="subscribe" value="Platinum"> Platinum
        </div>
        <!-- Checkbox -->
        <div>
            <label for="select-car">Select Your Favorite Car</label> <br>
            <input type="checkbox" name="select-car" id="select-car" value="Basic"> Datsun
            <input type="checkbox" name="select-car" id="select-car" value="Silver"> Tata
            <input type="checkbox" name="select-car" id="select-car" value="Gold"> Maruti Suzuki
            <input type="checkbox" name="select-car" id="select-car" value="Platinum"> Skoda
        </div>
        <!-- Buttons -->
        <input type="submit" value="Submit">
        <button type="reset">Cancel</button>
      
    </form>
</body>
</html>
